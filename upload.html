<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Devotional Plan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Remove inline styles and link to your global stylesheet -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Use a container class that matches your overall app style -->
    <div class="upload-container">
        <h1>Upload Devotional Plan</h1>

        <!-- CSV File Upload Section -->
        <div class="upload-field">
            <label for="csvFileInput">Select a CSV file:</label>
            <input type="file" id="csvFileInput" accept=".csv">
        </div>

        <!-- Project Details Section -->
        <h2>Project Details</h2>
        <div class="upload-field">
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" value="In His Presence">
        </div>
        <div class="upload-field">
            <label for="projectDescription">Project Description:</label>
            <input type="text" id="projectDescription" value="A daily devotional and study plan">
        </div>
        <div class="upload-field">
            <label for="projectTags">Project Tags (comma-separated):</label>
            <input type="text" id="projectTags" value="faith, inspiration, devotion, spirituality">
        </div>

        <!-- Hidden JSON Output (Not shown to the user) -->
        <textarea id="jsonOutput" rows="15" style="display: none;"></textarea>

        <!-- Upload Button -->
        <button id="uploadJsonButton">Upload Devotional Plan</button>

        <!-- Devotional Selection Section -->
        <h2>Select an Active Devotional</h2>
        <div class="upload-field">
            <select id="devotionalList"></select>
        </div>
        <button id="selectDevotional">Set As Active</button>
    </div>

    <script src="upload.js"></script>
</body>
</html>
